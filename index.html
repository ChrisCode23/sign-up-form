<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="design">
            <div class="design-logo">
                <img src="./images/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by Halie West on &nbsp;<a href="https://unsplash.com/it/foto/pianta-a-foglia-verde-in-fotografia-ravvicinata-25xggax4bSA" target="_blank" rel="noreferrer noopener">Unsplash</a></p>
        </div>
        <div class="main">
            <div class="sign-msg">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <p>Let's do this.</p>
            </div>
            <form action="#" method="get">
                <div class="form-row">
                    <p>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="first_name" id="fname">
                    </p>
                    <p>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="last_name" id="fname">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd">
                    </p>
                    <p>
                        <label for="pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="pwd">
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
